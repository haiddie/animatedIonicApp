<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
     <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-segment class="ion-segment" mode="md" scrollable [(ngModel)]="name" (ionChange)="segmentChanged($event)">
    <ion-segment-button class="ion-segment-button" value="mind">
      <ion-chip *ngIf="button1">
        <ion-icon name="home"></ion-icon>
        <ion-label color="secondary">Mind</ion-label>
      </ion-chip>
      <ion-chip *ngIf="!button1" outline>
        <ion-icon name="home"></ion-icon>
        <ion-label color="secondary">Mind</ion-label>
      </ion-chip>
    </ion-segment-button>

    <ion-segment-button value="body" class="ion-segment-button">
      <ion-chip *ngIf="button2">
       
        <ion-icon name="heart"></ion-icon>
        <ion-label color="secondary">Body</ion-label>
      </ion-chip>
      <ion-chip *ngIf="!button2" outline>
       
        <ion-icon name="heart"></ion-icon>
        <ion-label color="secondary">Body</ion-label>
      </ion-chip>
    </ion-segment-button>

    <ion-segment-button value="Relationships" class="ion-segment-button">
      <ion-chip *ngIf="button3">
       
        <ion-icon name="pin"></ion-icon>
        <ion-label color="secondary">Relationships</ion-label>
      </ion-chip>
      <ion-chip *ngIf="!button3" outline>
       
        <ion-icon name="pin"></ion-icon>
        <ion-label color="secondary">Relationships</ion-label>
      </ion-chip>
    </ion-segment-button>


    <ion-segment-button value="wealth" class="ion-segment-button">
      <ion-chip *ngIf="button4">
        <ion-icon name="star"></ion-icon>
        <ion-label color="secondary">Wealth</ion-label>
      </ion-chip>
      <ion-chip *ngIf="!button4" outline>
        <ion-icon name="star"></ion-icon>
        <ion-label color="secondary">Wealth</ion-label>
      </ion-chip>
    </ion-segment-button>

    <ion-segment-button value="work" class="ion-segment-button">
      <ion-chip *ngIf="button5">
        <ion-icon name="star"></ion-icon>
        <ion-label color="secondary">Work</ion-label>
      </ion-chip>
      <ion-chip *ngIf="!button5" outline>
        <ion-icon name="star"></ion-icon>
        <ion-label color="secondary">Work</ion-label>
      </ion-chip>
    </ion-segment-button>
  </ion-segment>

  <ion-row>
    <ion-col size="4"></ion-col>
    <ion-col size="8">
     
       <button class="button1" (click)="rotateImage2(up)"></button>
      <img src="../../assets/images/donut.png" class="bg-image" id="container"/>
      <button class="button2" (click)="rotateImage2(down)"></button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <div class="progressbar-wrapper">
        <ion-icon [src]="myCustomIcon" class="icon-start"></ion-icon>
        
          <p class="title">
            Some Text
          </p>
          <h5 class="text">
            Started 31 days ago
          </h5>
          <ion-icon name="chevron-forward-outline" class="icon-end"></ion-icon>
          <div class="progressbar" style="width:100%"></div>
        
        
    </div>

    <div class="progressbar-wrapper2">
      <ion-icon name="earth-outline" class="icon-start"></ion-icon>
      
        <p class="title">
          Some Text
        </p>
        <h5 class="text">
          Started 31 days ago
        </h5>
        <ion-icon name="chevron-forward-outline" class="icon-end"></ion-icon>
        <div class="progressbar2" style="width:20%"></div>
      
      
  </div>

  <div class="progressbar-wrapper3">
    <ion-icon [src]="myCustomIcon2" class="icon-start"></ion-icon>
    
      <p class="title">
        Some Text
      </p>
      <h5 class="text">
        Started 31 days ago
      </h5>
      <ion-icon name="chevron-forward-outline" class="icon-end"></ion-icon>
      <div class="progressbar3" style="width:50%"></div>
    
    
</div>

      <ion-item *ngFor="let a of steps" lines="none">
        <div class="hl" *ngIf="a.checked"></div>
        <div class="hl2" *ngIf="!a.checked"></div>
        <div class="circle" *ngIf="a.checked">
          <ion-icon name="checkmark-sharp"></ion-icon>
        </div>
        <div class="circle2" *ngIf="!a.checked">
          <ion-icon name="checkmark-sharp"></ion-icon>
        </div>
  
        
      </ion-item>

    </ion-col>
  </ion-row>
</ion-content>
